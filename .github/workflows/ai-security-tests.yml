name: AI Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Unit Tests (Pytest)
        run: |
          PYTHONPATH=. pytest tests/

      - name: Setup Node.js (for Promptfoo)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo
        run: npm install -g promptfoo@latest

      - name: Check if OpenAI key available
        id: check_key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "api_key_available=false" >> $GITHUB_OUTPUT
          else
            echo "api_key_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Cloud LLM Eval (if API key present)
        if: steps.check_key.outputs.api_key_available == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p reports
          promptfoo eval -c promptfoo-config.yaml \
            --output reports/ci-report.html \
            --output reports/ci-report.json || true

      - name: Upload eval reports
        if: steps.check_key.outputs.api_key_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ci-eval-reports
          path: reports/
          retention-days: 7

      - name: Note about Ollama tests
        if: steps.check_key.outputs.api_key_available == 'false'
        run: |
          echo "‚ö†Ô∏è OPENAI_API_KEY not set. Cloud LLM eval skipped."
          echo "‚úÖ Python unit tests passed."
          echo "üîß Run Ollama tests locally with: ./run-tests-free.sh"
